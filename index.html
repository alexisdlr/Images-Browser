<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Image Browser Pixabay</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <h1 class="text-center text-3xl text-white my-10 font-bold uppercase">AWP CINTA</h1>

    <div class="buscador max-w-lg mx-auto ">
        <form id="formulario" class="flex justify-center">
            <div class="w-4/5 sm:w-4/5 lg:w-full">
                <label 
                    class="block text-white font-bold uppercase"
                >Search Terms</label>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Search Terms. Example: Coffe or Football"
                    id="termino"
                />

                <input 
                    type="submit"
                    value="Search Images"
                    class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
                >   
            </div>
        </form>
    </div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mb-5 text-center flex flex-wrap justify-center"></div>
 
    <script src="js/app.js"></script>
</body>
</html>
